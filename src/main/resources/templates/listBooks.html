<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <title>Book Reservation</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
    <style>
        body { width: 900px; margin: auto; font-family: Arial, sans-serif; }
        h1, h2 { text-align: center; }
        .book-item { border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin: 10px 0; }
        .action-buttons { margin-top: 10px; }
        .btn { margin-right: 5px; }
        input[type="submit"] { margin-top: 10px; }
    </style>
</head>
<body>

<h1>Book Reservation</h1>

<!-- Add New Book Button -->
<div style="text-align: right; margin-bottom: 20px;">
    <a th:href="@{/books/book-form}" class="btn btn-success">
        <i class="fa fa-plus"></i> Add New Book
    </a>
</div>

<!-- Books List -->
<div th:if="${books != null}">
    <h2 th:if="${#lists.isEmpty(books)}">No books found.</h2>

    <div th:if="${!#lists.isEmpty(books)}">
        <th:block th:each="book : ${books}">
            <div class="book-item">
                <strong>Title:</strong> <span th:text="${book.title}"></span><br>
                <strong>Genre:</strong> <span th:text="${book.genre}"></span><br>
                <strong>Rating:</strong> <span th:text="${book.averageRating}"></span><br>
                <strong>Author:</strong> <span th:text="${book.author.name + ' ' + book.author.surname}"></span>

                <div class="action-buttons">
                    <!-- Delete -->
                    <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </form>

                    <!-- Edit -->
                    <a th:href="@{'/books/book-form/' + ${book.id}}" class="btn btn-sm btn-info">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- Reservation Form -->
<div th:if="${!#lists.isEmpty(books)}" style="margin-top: 30px;">
    <form action="/bookReservation" method="POST">
        <fieldset class="book-item">
            <legend>Select a book to reserve:</legend>
            <th:block th:each="book : ${books}">
                <label>
                    <input type="radio" name="bookTitle" th:value="${book.title}" required>
                    <span th:text="${book.title}"></span> - <span th:text="${book.genre}"></span>
                </label><br>
            </th:block>
        </fieldset>

        <label>Your Name:</label>
        <input type="text" name="readerName" required>

        <label>Your Address:</label>
        <input type="text" name="readerAddress" required>

        <label>Number of copies:</label>
        <input type="number" name="numberOfCopies" min="1" max="10" required>

        <input type="submit" value="Reserve Book" class="btn btn-primary">
    </form>
</div>

<!-- Recently Viewed Books -->
<div th:if="${recentBooks != null and !#lists.isEmpty(recentBooks)}" style="margin-top: 20px;">
    <fieldset class="book-item">
        <legend>Recently viewed books:</legend>
        <th:block th:each="book : ${recentBooks}">
            <span th:text="${book}"></span><br>
        </th:block>
    </fieldset>
</div>

</body>
</html>
