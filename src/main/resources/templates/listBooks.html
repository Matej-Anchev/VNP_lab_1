<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <form action="/bookReservation" method="POST">
        <h2>Choose a book:</h2>
        <fieldset>
            <th:block th:each="book : ${books}">
                <label class="book-option">
                    <input type="radio" name="bookTitle" th:value="${book.title}" required>
                    Title: <span th:text="${book.title}"></span>,
                    Genre: <span th:text="${book.genre}"></span>,
                    Rating: <span th:text="${book.averageRating}"></span>
                </label>
            </th:block>
        </fieldset>

        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required>

        <label>Your Address:</label>
        <input type="text" name="readerAddress" required>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required>

        <br/>
        <input type="submit" value="Reserve Book">
    </form>
</main>
</body>
</html>
